scalar DateTime

type User {
  id: ID!
  name: String!
  avatarUrl: String
}

type Post {
  id: ID!
  title: String!
  author: User!
  body: String!
  tags: [String!]!
  publishedAt: DateTime!
}

type Query {
  posts: [Post!]!
  post(id: ID!): Post
  user(id: ID!): User
}

input CreatePostInput {
  title: String!
  body: String!
  tags: [String!]
  authorId: ID!
}

type Mutation {
  createPost(input: CreatePostInput!): Post!
}
